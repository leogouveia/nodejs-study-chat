<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">
            <h3 class="title">Users</h3>
            <div id="users">
               
            </div>
        </div>

        <div class="chat__main">

            <div id="messages" class="chat__messages"></div>                
    
            <form id="message-form" class="chat__form">
                <div class="field">
                    <label for="message" class="label">Mensagem</label>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <input class="input" type="text" name="message" placeholder="Message"><br>
                    </div>
                    <div class="control">
                        <button class="button is-primary" type="submit">Enviar</button>
                    </div>
                    <div class="control">
                        <button type="button" class="button is-primary is-outlined" id="send-location">Enviar Localização</button>
                    </div>
                </div>
            </form>
        </div>
    </div>




         
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <script src="/js/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
