<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="join">
        <form class="join-form" action="/chat.html">
            <div class="join-header">
                <h2 class="title">Join a Chat</h2>
            </div>
            <div class="field">
                <label for="Name">Display Name</label>
                <div class="control">
                    <input type="text" class="input" name="name" id="" placeholder="Insert your nickname">
                </div>
            </div>
            <div class="field">
                <label for="Room">Room Name</label>
                <div class="control">
                    <input type="text" name="room" id="Room" class="input" placeholder="Insert the room name">
                </div>
            </div>
            <field>
                <input type="submit" value="Join" class="button is-info is-fullwidth">
            </field>
        </form>
    </div>
</body>
</html>
